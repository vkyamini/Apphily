<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link href='https://fonts.googleapis.com/css?family=Zen Maru Gothic' rel='stylesheet'>
    <style>
        body {
            font-family: 'Zen Maru Gothic', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fbe9e7;
        }

        .main_body {
            padding: 40px;
            text-align: center;
           
        }

        .description {
            font-size: 25px;
            animation: slideIn 2s ease-in-out;
        }

        .header {
            display: flex;
            justify-content: space-between;
            animation: dropIn 1.5s ease-out;
        }

        /* h1 {
            animation: bounce 1.5s infinite alternate;
        } */

        .logo {
            margin-left: 20px;
            height: 50px;
            width: 100px;
            animation: dropIn 1.5s ease-out;
        }

        input {
            width: 600px;
            height: 30px;
            border: none;
            border-radius: 10px;
            text-align: center;
           
        }

        input:hover {
            border-radius: 0px;
        }

        .contact_button_body {
            width: 100px;
            height: 30px;
            font-weight: bold;
            background-color: #f82a14;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 5px;
            transition: width 1s;
            animation: pulse 2s infinite;
            
        }

        .smile {
            animation-name: example;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }

        @keyframes example {
            from { color: red; }
            to { color: black; }
        }

        @keyframes slideIn {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0px); opacity: 1; }
        }

        @keyframes dropIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .contact_button_body:hover {
            color:black;
            border-radius: 0px;
            width: 150px;
            background-color: #ff9800;
        }

        .contact_button_header {
            list-style-type: none;
            margin-right: 40px;
            font-size: 20px;
            color: #f82a14;
            font-weight: bolder;
        }

        li:hover {
            color: black;
        }

        a {
            text-decoration: none;
        }

        form {
            padding: 15px;
        }

        footer {
            color: black;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        a {
            color: black;
        }

        .brand_orange {
            color: #ff5722;
            font-weight: bold;
        }

        .brand_yellow {
            color: #ff9800;
            font-weight: bold;
        }

        @media screen and (max-width: 1024px) {
            .contact_button_header {
                display: none !important;
            }

            .logo {
                padding: 10px;
                display: block;
                margin-left: auto;
                margin-right: auto;
                height: 40px;
            }

            input {
                width: 200px;
            }

            .contact_button_body {
                width: 130px;
                color: black;
                margin-top: 5px;
            }

            .contact_button_body:hover {
                background-color: #ff9800;
                color: black;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="logo" src="logo.png" alt="Apphily Logo">
        <ul>
            <a href=" " target="_blank"><li class="contact_button_header">Contact</li></a>
        </ul>
    </div>
    <div class="main_body">
        <h1>Crafting <span class="brand_orange">Apps</span> That Make You <span class="brand_orange">Happy</span><span class="smile"> : ) </span></h1>
        <p class="description">
            "From tiny wins to big goals, <span class="brand_orange">App</span><span class="brand_yellow">hily</span> makes life brighter, happier, and a whole lot more fun!"<br>
            For all ages, at every stage of life!
        </p>
        <form>
            <input type="text" id="email" name="email" placeholder="Enter your email">
            <br><br>
            <button class="contact_button_body">Sign Me Up!</button>
            <p class="brand_orange">Join our community and never miss an update.</p>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 Apphily | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
</body>
</html>
